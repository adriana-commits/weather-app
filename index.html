<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Adriana</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="box">
      <form>
        <input type="text" placeholder="City name" id="search-form" />
        <button
          type="button"
          class="btn btn-outline-success search"
          type="submit"
        >
          Search
        </button>
      </form>

      <div class="row justify-content-around mb-4">
        <div class="col-4">
          <h1 id="searched-city">
            Munich <br />
              </h1>
              <div id="date">

              </div>
            
            <h2 id="current-temperature">  12° C <br />
            cloudy </h2>
        
        </div>

        <div class="col-4 sky">☁</div>
</div>

        <div class="row justify-content-evenly">
        <div class="col-2">
          <h2>
            Mon <br />
            <span class="spanh2">12° C</span> <br />
            ⛅
          </h2>
        
      </div>
       <div class="col-2">
          <h2>
            Tue <br />
            <span class="spanh2">10° C</span> <br />
            ☁
          </h2>
        
      </div>
       <div class="col-2">
          <h2>
            Wed <br />
            <span class="spanh2">5° C</span> <br />
            🌧
          </h2>
        
      </div>
       <div class="col-2">
          <h2>
            Thu <br />
            <span class="spanh2">5° C</span> <br />
            🌧
          </h2>
        
      </div>
       <div class="col-2">
          <h2>
            Fri <br />
            <span class="spanh2">7° C</span> <br />
            🌦
          </h2>
        
      </div>
      
      </div>
      <p>
        <a href="https://github.com/adriana-commits/weather-app" target="_blank">https://github.com/adriana-commits/weather-app</a></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
